<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>To Buy List</title>
  <link rel="stylesheet" href="style.css">

  <meta name="description" content="This is a app to do a list of products that the client need to buy"/>
  <meta name="keywords" content="Mobile first, ToBuyList, JavaScript, website, practice, CSS, HTML"/>

  <meta name="robots" content="index follow"/>
  
  <!-- Facebook -->
  <meta property="og:title" content="To Buy List"/>

  <meta property="og:type" content="Web aplication"/>

  <!-- Twitter -->
  <meta property="twitter:title" content="To Buy List"/>
  <meta property="twitter:description" content="This is a app to do a list of products that the client need to buy"/>
  <meta property="twitter:type" content="Web aplication"/>

<body>
  <header>
    <nav class="center">
      <h1>To Buy List</h1>
    </nav>
  </header>


  <section class="home space-100" id="home-empty">
    <div class="container">
      <div class="row">
        <div class="col-md-8 center">
          <h3>Unfortunately, there is no products in your list.</h3>
          <h4>Add your first item 🤗</h4>
        </div>
      </div>
    </div>
    <div class="container home-bottom">
     <div class="row">
      <div class="home-btn-add">
        <button class="btn-add" id="btn-add"><span>➕</span></button>
      </div>
     </div>
    </div>

  </section>

  <section class="section-list">
    <div class="container list-group-container" id="container-list">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <ul class="list-group" id="ul-container">
            <li class="list-group-item active" aria-current="true">An active item</li>
          </ul>
          <button type="button" class="btn btn-primary" id="add">Add</button>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </section>

  <section class="section-form">
    <div class="container popup-form space-100 center" id="popup-form">
      <div class="row">
        <div class="mb-3">
          <input type="text" class="form-control" id="title-form" placeholder="Type your product title" required>
        </div>

        <div class="mb-3 ">
          <select class="form-select" required>
            <option selected>Select products' type</option>
            <option value="1">Clothing</option>
            <option value="2">Technology</option>
            <option value="3">Sumermarket</option>
            <option value="4">Flights</option>
            <option value="5">Others</option>
          </select>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="FormControlTextarea" placeholder="Give me a litle description of your product 🙏" rows="3"></textarea>
        </div>

        <div class="form-button center">
          <button type="button" class="btn btn-form">Add</button>
        </div>  
      </div>
    </div>
  </section>
  

  



  <script src="tobuy.js"></script>
</body>
</html>
